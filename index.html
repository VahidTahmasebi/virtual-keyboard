<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
  </head>
  <body>
    <section class="entry">
      <div class="entry--row">
        <button class="entry__btn entry__qrcode-btn"><i class="entry__btn--qr-alert material-icons material-icons-outlined">qr_code</i></button>
        <input type="text" class="entry__input-keys entry__input-keys--select" placeholder="your text ..." />
        <button class="entry__btn entry__copy-btn"><i class="entry__btn--change material-icons material-icons-outlined">content_copy</i></button>
      </div>
    </section>
    <div class="modal-backdrop">
      <div class="modal-backdrop__container">
        <div class="modal-backdrop__header">
          <buAtton class="material-icons modal-backdrop__close-btn modal-backdrop--btn">close</buAtton>
        </div>
        <img class="entry__qrscan-img" />
        <div class="modal-backdrop__footer">
          <button class="modal-backdrop__copy-btn modal-backdrop--btn">Save to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
